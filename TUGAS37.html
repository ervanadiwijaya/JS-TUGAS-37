<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    Atribut <b>getNamedItem()</b> :
    <p id="contoh1">contoh</p>
    <hr />
    Atribut <b>name()</b> :
    <p id="contoh2">contoh</p>
    <hr />
    Atribut <b>length()</b> :
    <p id="contoh3">contoh</p>
    <hr />

    <script>
        function tombol() {
            var a = document.getElementsByTagName('button')[0];
            var satu = a.attributes.getNamedItem('onclick').value;
            var dua = a.attributes[0].name;
            var tiga = a.attributes.length;

            document.getElementById('contoh1').innerHTML = satu;
            document.getElementById('contoh2').innerHTML = dua;
            document.getElementById('contoh3').innerHTML = tiga;
        }
    </script>
</body>

</html>
